<section class="vh-100 gradient-custom">
  <form class="container py-5 h-100" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">{{ title }}</h2>
              <h4 class="fw-bold mb-2 text-uppercase">{{ subtitle }}</h4>
              <p class="text-white-50 mb-5">{{ subtitle2 }}</p>
              <hr />
              <div class="form-outline form-white mb-4 form-group">
                <label for="name">Name</label>
                <input type="text" formControlName="name" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && formControls['name'].errors }" />
                <div *ngIf="submitted && formControls['name'].errors" class="invalid-feedback text-warning">
                  <div *ngIf="formControls['name'].errors['required']">
                    Name is required
                  </div>
                </div>
              </div>
              <div class="form-outline form-white mb-4 form-group">
                <label for="email">E-mail</label>
                <input type="text" formControlName="email" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && formControls['email'].errors }" />
                <div *ngIf="submitted && formControls['email'].errors" class="invalid-feedback text-warning">
                  <div *ngIf="formControls['email'].errors['required']">
                    Email is required
                  </div>
                  <div *ngIf="formControls['email'].errors['email']">
                    Please enter a valid email address
                  </div>
                </div>
              </div>
              <div class="form-group mb-5">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && formControls['password'].errors }" />
                <div *ngIf="submitted && formControls['password'].errors" class="invalid-feedback text-warning">
                  <div *ngIf="formControls['password'].errors['required']">
                    Password is required
                  </div>
                  <div *ngIf="formControls['password'].errors['minlength']">
                    Password must be at least 8 characters long
                  </div>
                </div>
              </div>
              <div class="form-group">
                <button [disabled]="loading" class="btn btn-success btn-lg px-5">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  Register
                </button>
              </div>
              <div *ngIf="error" class="alert text-warning">{{ error }}</div>
              <div class="mt-4">
                <p class="mb-0">Already have an account? <a href="/login" class="
                  text-white-50 fw-bold">Login</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</section>
