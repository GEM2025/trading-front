<div *ngIf="usersResponse; else templateNo" class="main-body">
  <ngx-datatable [rows]="usersResponse.results" class="material" [columnMode]="'force'" [headerHeight]="50"
    [footerHeight]="50" [rowHeight]="5" [scrollbarV]="true"
    >
    <ngx-datatable-column name="id" prop="id"></ngx-datatable-column>
    <ngx-datatable-column name="email" prop="email"></ngx-datatable-column>
    <ngx-datatable-column name="name" prop="name"></ngx-datatable-column>
    <ngx-datatable-column name="role" prop="role"></ngx-datatable-column>
    <ngx-datatable-column name="enabled" prop="enabled"></ngx-datatable-column>
  </ngx-datatable>

  <div class="table-responsive">
    <table class="table table-striped table-hover table-borderless table-sm align-middle">
      <thead class="table-light">
        <tr>
          <th>id</th>
          <th>email</th>
          <th>name</th>
          <th>role</th>
          <th>enabled</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr *ngFor="let i of usersResponse.results" class="table-sm">
          <td scope="row">{{ i.id }}</td>
          <td>{{ i.exchange }}</td>
          <td>{{ i.name }}</td>
          <td>{{ i.role }}</td>
          <td><input type="checkbox" [(ngModel)]="i.enabled"></td>
        </tr>
      </tbody>
      <tfoot></tfoot>
    </table>
  </div>
</div>
<ng-template #templateNo>
  <p>Loading...</p>
</ng-template>
