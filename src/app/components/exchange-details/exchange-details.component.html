<div *ngIf="response; else templateNo" class="main-body">
  <div class="table-responsive">
    <table class="table table-striped table-hover table-borderless table-primary align-middle">
      <thead class="table-light">
        <caption class="text-nowrap">
          Exchange Details
        </caption>
        <tr>
          <th>Key</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr class="table-primary">
          <td scope="row">Id</td>
          <td>{{ response.results[0].id }}</td>
        </tr>
        <tr class="table-primary">
          <td scope="row">Name</td>
          <td>{{ response.results[0].name }}</td>
        </tr>
        <tr class="table-primary">
          <td scope="row">description</td>
          <td>{{ response.results[0].description }}</td>
        </tr>
        <tr class="table-primary">
          <td scope="row">key</td>
          <td>{{ response.results[0].key }}</td>
        </tr>
        <tr class="table-primary">
          <td scope="row">secret</td>
          <td>{{ response.results[0].secret }}</td>
        </tr>
        <tr class="table-primary">
          <td scope="row">extra</td>
          <td>{{ response.results[0].extra }}</td>
        </tr>
      </tbody>
      <tfoot></tfoot>
    </table>
  </div>
</div>
<ng-template #templateNo>
  <p>Loading...</p>
</ng-template>
