<div *ngIf="response; else templateNo" class="main-body">
  <div class="table-responsive">
    <table class="table table-striped table-hover table-borderless table-primary align-middle">
      <thead class="table-light">
        <caption>
          Results
        </caption>
        <tr>
          <th>Key</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr class="table-primary">
          <td scope="row">Id</td>
          <td>{{ response.results[0].id }}</td>
        </tr>
        <tr class="table-primary">
          <td scope="row">Color</td>
          <td>{{ response.results[0].color }}</td>
        </tr>
        <tr class="table-primary">
          <td scope="row">Gas</td>
          <td>{{ response.results[0].gas }}</td>
        </tr>
        <tr class="table-primary">
          <td scope="row">Year</td>
          <td>{{ response.results[0].year }}</td>
        </tr>
        <tr class="table-primary">
          <td scope="row">Price</td>
          <td>{{ response.results[0].price }}</td>
        </tr>
        <tr class="table-primary">
          <td scope="row">Description</td>
          <td>{{ response.results[0].description }}</td>
        </tr>
      </tbody>
      <tfoot></tfoot>
    </table>
  </div>
</div>
<ng-template #templateNo>
  <p>Loading...</p>
</ng-template>
