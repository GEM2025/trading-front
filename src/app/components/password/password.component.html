<section class="vh-100 gradient-custom">
  <form class="container py-5 h-100" [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">{{ title }}</h2>
              <h4 class="fw-bold mb-2 text-uppercase">{{ subtitle }}</h4>
              <p class="text-white-50 mb-4">Enter the required information</p>
              <hr />
              <div *ngIf="mode !== 'passwordReset'">
                <div class="form-outline form-white mb-4 form-group">
                  <label for="email">E-mail</label>
                  <input type="text" formControlName="email" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && formControls['email'].errors }" />
                  <div *ngIf="submitted && formControls['email'].errors" class="invalid-feedback text-warning">
                    <div *ngIf="formControls['email'].errors['required']">
                      Username is required
                    </div>
                  </div>
                </div>
              </div>
              <div *ngIf="mode !== 'passwordLost'">
                <div class="form-group">
                  <label for="password">New Password</label>
                  <input type="password" formControlName="password" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && formControls['password'].errors }" />
                  <div *ngIf="submitted && formControls['password'].errors" class="invalid-feedback text-warning">
                    <div *ngIf="formControls['password'].errors['required']">
                      Password is required
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-group mt-5">
                <button [disabled]="loading" class="btn btn-success btn-lg px-5">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  Submit
                </button>
              </div>
              <div *ngIf="error" class="alert text-warning">{{ error }}</div>
              <div class="mt-4">
                <p class="mb-0">Don't have an account? <a href="/register" class="text-white-50 fw-bold">Register</a>
                </p>
              </div>
              <div class="mt-4">
                <p class="mb-0">Already have an account? <a href="/login" class="text-white-50 fw-bold">Login</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</section>
