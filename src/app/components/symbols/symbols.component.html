  <div class="table-responsive">
    <table *ngIf="response" class="table table-striped table-hover table-borderless table-success align-middle">
      <thead class="table-light">
        <caption class="text-nowrap">
          Symbols Catalog
        </caption>
        <tr>
          <th>Name</th>
          <th>Exchange</th>
          <th>Bid</th>
          <th>Ask</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr *ngFor="let symbol of response?.results; let i = index" class="table-success">
          <td scope="row">{{ symbol.name }}</td>
          <td>{{ symbol.exchange }}</td>
          <!-- https://angular.io/api/common/DecimalPipe -->
          <td>{{ symbol.bid | number: '1.2-8' }}</td>
          <td>{{ symbol.ask | number: '1.2-8' }}</td>
          <td>
            <a [routerLink]="['/symbol', symbol.id]" class="btn btn-success" type="button">...</a>
          </td>
          <td>
            <a [routerLink]="['/symbol', symbol.id]" class="btn btn-success" type="button">x</a>
          </td>
        </tr>
      </tbody>
      <tfoot></tfoot>
    </table>

    <div class="d-flex justify-content-between p-2">

      <nav aria-label="Page navigation">
        <ul class="pagination">
          <li class="page-item disabled">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item active" aria-current="page"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>

      <select class="form-select" style="width: auto">
        <option [ngValue]="10">10 items per page</option>
        <option [ngValue]="50">50 items per page</option>
        <option [ngValue]="100">100 items per page</option>
      </select>

    </div>
  </div>

</div>
<ng-template #templateNo>
  <p>Loading...</p>
</ng-template>
