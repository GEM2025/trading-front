<div class="modal-header">
  <h4 class="modal-title">{{message}}</h4>
  <button type="button" class="close btn btn-outline-success" aria-label="Close" (click)="modal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>Modal content</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-sucess btn-outline-success" (click)="modal.dismiss()">Close</button>
  <button type="button" class="btn btn-success">Trade</button>
</div>
