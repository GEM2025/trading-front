<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMainMenu" aria-labelledby="offcanvasMainMenuLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasMainMenuLabel">Settings</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <div>
      &nbsp;
    </div>
    <div class="mt-3">
      <button class="btn btn-sm btn-secondary btn-success d-block text-start mb-3" type="button" (click)="logout()" data-bs-dismiss="offcanvas">
        Logout
      </button>

      <button class="btn btn-sm btn-secondary btn-warning d-block text-start mb-3" type="submit"
        (click)="SymbolService_InitializeSymbolsFromDB()">
        Initialize Symbols
      </button>

      <button class="btn btn-sm btn-secondary btn-warning d-block text-start mb-3" type="submit"
        (click)="MarketService_InitializeMarketsFromDB()">
        Initialize Markets
      </button>

      <button class="btn btn-sm btn-secondary btn-success  d-block text-start mb-3" type="submit"
        (click)="OpportunitiesServices_InitializeCalculations()">
        Refresh CCXT Data
      </button>
    </div>

  </div>
</div>

<div class="container mt-4 mb-4">
  <div class="row">
    <div class="col-xs-12">
      <router-outlet></router-outlet>
    </div>
  </div>
  <div *ngIf="authService.isLoggedIn$ | async" class="row">
    <div class="col-xs-12">
      <p class="text-muted">{{ dateTime | date: 'fullTime' }}</p>
    </div>
  </div>
</div>
